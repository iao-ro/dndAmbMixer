            window.inputKnobsOptions={fgcolor:"#696969",bgcolor:"#D3D3D3",knobDiameter:"30"}
            function knobChgOver(id){
                x = document.getElementById(id);
                x.setAttribute("data-fgcolor", "blue");
                x.refresh();
            }
            function knobChgOut(id){
                x = document.getElementById(id);
                x.setAttribute("data-fgcolor", "#696969");
                x.refresh();
            }
        </script>
